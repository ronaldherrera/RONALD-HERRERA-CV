<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Embebidos según orientación</title>
    <style>
      :root {
        --vh: 1vh;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: #0f1115;
      }

      /* Ocultar ambos por defecto */
      .panel {
        display: none;
      }

      /* Mostrar solo en vertical */
      @media (orientation: portrait) {
        .panel.vertical {
          display: block;
        }
      }

      /* Mostrar solo en horizontal */
      @media (orientation: landscape) {
        .panel.horizontal {
          display: block;
        }
      }

      /* El iframe ocupa el alto real de la ventana */
      .panel iframe {
        width: 100%;
        height: calc(var(--vh, 1vh) * 100);
        border: 0;
        display: block;
      }

      /* Opcional: limita el ancho en pantallas muy grandes si quieres */
      .limit {
        max-width: 1920px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- Vista para orientación VERTICAL -->
    <div class="panel vertical limit">
      <iframe
        src="https://lookerstudio.google.com/embed/reporting/3b6703a2-6902-4fbd-bf60-f5eb4c1d2b61/page/1n0UF"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <!-- Vista para orientación HORIZONTAL -->
    <div class="panel horizontal limit">
      <iframe
        src="https://lookerstudio.google.com/embed/reporting/d913b5d4-2993-43e9-9b58-0fa7b828298b/page/fd0UF"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <script>
      // Ajuste de altura real en móviles (corrige barras del navegador)
      function setVH() {
        document.documentElement.style.setProperty(
          "--vh",
          window.innerHeight * 0.01 + "px"
        );
      }
      setVH();
      window.addEventListener("resize", setVH, { passive: true });
      window.addEventListener("orientationchange", setVH, { passive: true });
    </script>
  </body>
</html>
