<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Ruptura Obramat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lottie-web/build/player/lottie.min.js"></script>
  </head>
  <body>
    <header>
      <img src="./recursos/logo m.svg" alt="" />
    </header>

    <main>
      <div>
        <h2>Control de ruptura</h2>
        <div id="animacion-lupa" style="width: 100px; height: 100px"></div>
        <p id="info-usuario">
          <strong>1º </strong>Introduce tu nombre<br /><strong>2º </strong>Sube
          un archivo .xls
        </p>
      </div>

      <div id="seccion-inicial">
        <input type="text" id="nombre-usuario" placeholder="¿Quién eres?" />
        <br />
        <label for="archivo-excel" class="boton-subir">Sube tu archivo</label>
        <input type="file" id="archivo-excel" accept=".xls,.xlsx" />
      </div>

      <div id="contenedor-productos"></div>
      <button id="boton-descargar" style="display: none">
        Descargar Excel Modificado
      </button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
