<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirección por orientación</title>
    <script>
      function redirigirSegunOrientacion() {
        const esVertical = window.innerHeight > window.innerWidth;
        const enlaceVertical = "https://lookerstudio.google.com/s/mFS5t2iuAPU";
        const enlaceHorizontal =
          "https://lookerstudio.google.com/s/kueSAPb88E4";

        const urlDestino = esVertical ? enlaceVertical : enlaceHorizontal;

        // Redirige solo si no estamos ya en la URL de destino
        if (window.location.href !== urlDestino) {
          window.location.href = urlDestino;
        }
      }

      // Redirige al cargar la página
      window.addEventListener("load", redirigirSegunOrientacion);

      // Redirige al cambiar tamaño/orientación
      window.addEventListener("resize", redirigirSegunOrientacion);
    </script>
  </head>
  <body>
    <p>Redirigiendo según la orientación de la pantalla...</p>
  </body>
</html>
